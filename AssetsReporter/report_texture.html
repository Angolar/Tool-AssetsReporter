       function createSearchCondition(){

            tex_min_width:$("#tex_min_width").val(),

       function reportData(data){
         var str = '<div class="image-block">';
         str += '<h4 class="image-title selectable">' + data.path + '</h4>';
         str += '<div class="image-body" style="display: none;">';
         str += '<img class="image-texture selectable" src="../' + data.path + '" />';
         str += '<div class="image-explain">';
         str += '<table>';
         str += '<tr><th>パス</th><td>' + data.path + '</td></tr>';
         str += '<tr><th>タイプ</th><td>' + data.textureType + '</td></tr>';
         str += '<tr><th>フォーマット</th><td>' + data.textureFormat + '</td></tr>';
         str += '<tr><th>サイズ</th><td>' + data.width + '*' + data.height ;

         str += '</td></tr>';
         str += '<tr><th>MaxSize</th><td>' + data.maxSize + '</td></tr>';
         str += '<tr><th>Mipmap</th><td>' + data.mipmapEnabled + '</td></tr>';
         str += '<tr><th>Read/Write</th><td>' + data.isReadable + '</td></tr>';
         str += '</table></div>';
         str += '</div>';
         str += '</div>';
         $("#report").append( str );
       }

       $(document).ready( function(){

    </script>

<body>
   <div class="content-head">
     <h1>Textureレポート</h1>
     <div class="report-info">
        <div id="report_at"></div>
        <div id ="platform"></div>
     </div>
   </div>
   <div class="content-main">
   <h2>検索フィルター</h2>
   <div class=""boxContainer>
     <div class="box">
       <h3>基本設定</h3>
       <table>
         <tr><th>項目</th><th>条件</th></tr>
         <tr>
           <td>MipMap チェック</td>
           <td><select id="mipmap"><option value="-1">チェックなし</option><option value="0">ONのみ</option><option value="1">OFFのみ</option></select></td>
         </tr>
         <tr>
           <td>Read/Writeチェック</td>
           <td><select id="readable"><option value="-1">チェックなし</option><option value="0">ONのみ</option></select></td>
         </tr>
         <tr>
           <td>2の累乗チェック</td>
           <td><select id="ispow2"><option value="-1">チェックなし</option><option value="0">累乗で無いもの</option></select></td>
         </tr>
       </table>
     </div>
     <div class="box">
       <h3>フォーマット指定</h3>
       <div id="texture_format_block"></div>
     </div>
     <div class="box">
       <h3>ImportType指定</h3>
       <div id="texture_type_block"></div>
     </div>
     <div class="box">
       <h3>サイズ指定</h3>
       <table>
         <tr><th>項目</th><th>値</th></tr>
         <tr>
           <td>幅</td>
           <td><input type="number" id="tex_min_width" value="0" style="width:60px;"/>〜<input type="number" id="tex_max_width" value="4096" style="width:60px;" /></td>
         </tr>
         <tr>
           <td>高さ</td>
           <td><input type="number" id="tex_min_height" value="0" style="width:60px;" />〜<input type="number" id="tex_max_height" value="4096" style="width:60px;" /></td>
         </tr>
       </table>
     </div>
   </div>
   <div>
     <input type ="button" class="search-btn" value ="検索する" onClick="search()" />
     <h2>検索結果 <span id="result_num"></span></h2>
     <div id="report"></div>
   </div>
   </div>
</body>
</html>
