<body>
   <div class="content-head">
     <h1>Modelレポート</h1>
     <div class="report-info">
        <div id="report_at"></div>
        <div id ="platform"></div>
     </div>
   </div>
   <div class="content-main">
   <h2>検索フィルター</h2>
   <div class=""boxContainer>
     <div class="box">
       <h3>基本設定</h3>
       <table>
         <tr><th>項目</th><th>条件</th></tr>
         <tr>
           <td>アニメーションあり/なし</td>
           <td><select id="include_anim"><option value="-1">チェックなし</option><option value="0">ありのみ</option><option value="1">なしのみ</option></select></td>
         </tr>
         <tr>
           <td>Read/Writeチェック</td>
           <td><select id="readable"><option value="-1">チェックなし</option><option value="0">ONのみ</option></select></td>
         </tr>
         <tr>
           <td>OptimizeMesh</td>
           <td><select id="opt_mesh"><option value="-1">チェックなし</option><option value="0">OFFのみ</option></select></td>
         </tr>
       </table>
     </div>
     <div class="box">
       <h3>ScaleFactor指定</h3>
       <div id="model_scale_block"></div>
     </div>

     <div class="box">
       <h3>Rig指定</h3>
       <div id="model_rig_block"></div>
     </div>
     <div class="box">
       <h3>SourceAvatar指定</h3>
       <div id="model_avatar_block"></div>
     </div>
     <div class="box">
       <h3>頂点・オブジェクト数指定</h3>
       <div >
       <table>
         <tr><th>項目</th><th>値</th></tr>
         <tr>
           <td>頂点数</td>
           <td><input type="number" id="vert_num_min" value="0" style="width:60px;"/>〜<input type="number" id="vert_num_max" value="99999" style="width:60px;" /></td>
         </tr>
         <tr>
           <td>オブジェクト数</td>
           <td><input type="number" id="obj_num_min" value="0" style="width:60px;" />〜<input type="number" id="obj_num_max" value="9999" style="width:60px;" /></td>
         </tr>
       </table>
       </div>
     </div>
   </div>
   <div>
     <input type ="button" class="search-btn" value ="検索する" onClick="search()" />
     <h2>検索結果 <span id="result_num"></span></h2>
     <div id="report"></div>
   </div>
   </div>
</body>
</html>
